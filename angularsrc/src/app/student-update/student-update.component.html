<div class="container">
  <form class="mt-1" [formGroup]="studentForm" (ngSubmit)="UpdateStudent()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">FirstName</label>
        <div class="col-sm-10">
          <input
          type="text"
           class="form-control" 
            formControlName="FirstName" placeholder="First Name">
           
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">LastName</label>
        <div class="col-sm-10">
          <input
          type="text" class="form-control"  formControlName="LastName" placeholder="Last Name">
       
        </div>
      </div>
      <div class="form-group row">
          <label  class="col-sm-2 col-form-label">DateOfBirth</label>
          <div class="col-sm-10">
            <input
            type="text" class="form-control"  formControlName="DateOfBirth" placeholder="Date of Birth">
         
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input 
            type="text" class="form-control"  formControlName="Email" placeholder="Email">
           
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input
             type="text" class="form-control" formControlName="Address" placeholder="Address">
          
            </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Course</label>
          <div class="col-sm-10">
            <input 
            type="text" class="form-control"  formControlName="Course" placeholder="Course">
          
          </div>
        </div>
      
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-10">
            <input 
            type="text" class="form-control"  formControlName="Department" placeholder="Department">
          
          </div>
        </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Update</button>
          <button [routerLink]="['/home']" class="btn btn-primary ml-2">
            Back To home
        </button>
        </div>
      </div>
    </form>
</div>
