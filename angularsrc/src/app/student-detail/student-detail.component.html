<div class="container"> 
    <form class="mt-1" [formGroup]="studentForm" (ngSubmit)="AddStudent()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">FirstName</label>
          <div class="col-sm-10">
            <input [class.is-invalid]='studentForm.get("FirstName").errors && studentForm.get("FirstName").touched'
            type="text"
             class="form-control" 
              formControlName="FirstName" placeholder="First Name">
              <div class="invalid-feedback">Enter the First Name</div>
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">LastName</label>
          <div class="col-sm-10">
            <input [class.is-invalid]='studentForm.get("LastName").errors && studentForm.get("LastName").touched'
            type="text" class="form-control"  formControlName="LastName" placeholder="Last Name">
            <div class="invalid-feedback">Enter the LastName</div>
          </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">DateOfBirth</label>
            <div class="col-sm-10">
              <input [class.is-invalid]='studentForm.get("DateOfBirth").errors && studentForm.get("DateOfBirth").touched'
              type="text" class="form-control"  formControlName="DateOfBirth" placeholder="Date of Birth">
              <div class="invalid-feedback">Enter the DateOfBirth</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input [class.is-invalid]='studentForm.get("Email").errors && studentForm.get("Email").touched'
              type="text" class="form-control"  formControlName="Email" placeholder="Email">
              <div class="invalid-feedback">Enter the Email</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input [class.is-invalid]='studentForm.get("Address").errors && studentForm.get("Address").touched'
               type="text" class="form-control" formControlName="Address" placeholder="Address">
               <div class="invalid-feedback">Enter the Address</div>
              </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
              <input [class.is-invalid]='studentForm.get("Course").errors && studentForm.get("Course").touched'
              type="text" class="form-control"  formControlName="Course" placeholder="Course">
              <div class="invalid-feedback">Enter the Course</div>
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input [class.is-invalid]='studentForm.get("Department").errors && studentForm.get("Department").touched'
              type="text" class="form-control"  formControlName="Department" placeholder="Department">
              <div class="invalid-feedback">Enter the Department</div>
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
            <button [routerLink]="['/home']" class="btn btn-primary ml-2">
              Back To home
          </button>
          </div>
        </div>
      </form>
</div>
